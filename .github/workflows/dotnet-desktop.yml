name: Build and Release Avalonia Application

on:
  push:
    branches:
      - master # Change this to your main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.22 # Update to your desired .NET version

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Avalonia application
        run: dotnet build --configuration Release

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.22 # Update to your desired .NET version

      - name: Publish Avalonia application
        run: dotnet publish -c Release -r win-x64 -o ./publish

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./publish/*
          token: ${{ secrets.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}}
        env:
          GITHUB_TOKEN: ${{ secrets.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 }}

