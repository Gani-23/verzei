name: Build and Release Avalonia Application

on:
  push:
    branches:
      - master # Change this to your main branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 6.0.* # Specify a different version here


      - name: Restore dependencies
        run: dotnet restore

      - name: Build Avalonia application
        run: dotnet build --configuration Release

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0 # Update to your desired .NET version

      - name: Publish Avalonia application
        run: dotnet publish -c Release -r win-x64 -o ./publish

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./publish/*
          token: ${{ secrets.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 }} # Replace with the name of your GitHub PAT secret


